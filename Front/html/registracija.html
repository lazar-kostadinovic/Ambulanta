<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stil.css">
    <title>Registracija pacijenta</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <span class="clinic-name">Web Klinika</span>
        </div>
        <ul class="navbar-nav">
            <li id="pocetna">Početna</li>
            <li id="loginLink">Login</li>
            <li id="registerLink">Register</li>
            <li id="profileLink" style="display:none;">Profil</li>
            <li id="logoutLink" style="display:none;">Logout</li>
        </ul>
    </nav>
    
    <div class="container">
        <h2>Patient Registration</h2>
        <form id="patientRegistrationForm">
            <label for="firstName">Ime:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Prezime:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="address">Adresa:</label>
            <input type="text" id="address" name="address" required>

            <label for="phoneNumber">Broj telefona:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Šifra:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Registracija</button>
        </form>

    </div>
    <script src="../js/main.js"></script>
    <script src="../js/registracijaPacijenta.js"></script>
</body>
</html>
