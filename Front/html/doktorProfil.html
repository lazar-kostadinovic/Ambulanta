<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stil.css">
    <title>Web klinika - Profil lekara</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <span class="clinic-name">Web klinika</span>
        </div>
        <ul class="navbar-nav">
            <li id="pocetnaLink" style="display:inline-block;">Početna</li>
            <li id="profileLink" style="display:inline-block;">Profil</li>
            <li id="logoutLink" style="display:inline-block;">Logout</li>
        </ul>
    </nav>
    
    <div class="container">
        <h2>Profil lekara</h2>
        <p>Dobrodošli na Vaš profil!</p>
        <p>Ime: <span id="doctorName"></span></p>
        <p>Email: <span id="doctorEmail"></span></p>
        <p>Adresa: <span id="doctorAdress"></span></p>
        <p>Broj telefona: <span id="doctorPhoneNumber"></span></p>
        <p>Specijalizacija: <span id="doctorSpecijalizacija"></span></p>

        <button id="showUpdateFormBtn">Ažurirajte profil</button>
    </div>
    

    <div class="container" id="updateProfileForm" style="display:none;">      
        <form id="updateProfileForm">
            <h2>Ažurirajte Vaš profil</h2>
            <label for="newAdresa">Nova adresa:</label>
            <input type="text" id="newAdresa" name="newAdresa">
            
            <label for="newBrojTelefona">Novi broj telefona:</label>
            <input type="text" id="newBrojTelefona" name="newBrojTelefona">

            <label for="newEmail">Novi email:</label>
            <input type="email" id="newEmail" name="newEmail">

            <label for="newSpecijalizacija">Nova specijalizacija:</label>
            <select id="newSpecijalizacija" name="newSpecijalizacija">
            </select>

            <button type="submit" id="updateProfileBtn">Ažuriraj</button>
        </form>
    </div>

    <div class="container">
        <button id="previousAppointmentsListBtn">Vaši pregledi</button>
        <div id="previousAppointmentsListContainer"></div>

        <form id="updateAppointmentForm" style="display:none;">
            <input type="hidden" id="updateAppointmentId" name="updateAppointmentId">
            <label for="updateAppointmentDate">Novi datum i vreme:</label>
            <input type="date" id="updateAppointmentDate" name="updateAppointmentDate" required>
            <select id="newTimeSlotDropdown"></select>
          
            <label for="updateAppointmentOpis">Novi opis:</label>
            <input type="text" id="updateAppointmentOpis" name="updateAppointmentOpis" required>
          
            <button type="submit" id="updateAppBtn">Ažuriraj</button>
        </form>        
    </div>

    <script src="../js/doktorProfil.js"></script>
</body>
</html>
